<div class="fixed right-0 bottom-0 z-[9999] space-y-4 p-4" style="pointer-events: none">
  <div *ngFor="let toast of activeNotifications" style="pointer-events: auto">
    <app-toaster-notification
      [message]="toast.message"
      [type]="toast.type"
      [duration]="toast.duration ?? 5000"
      (closed)="removeNotification(toast.id)"
    ></app-toaster-notification>
  </div>
</div>
