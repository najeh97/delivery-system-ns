<div
  *ngIf="visible"
  [ngClass]="getNotificationClass()"
  class="relative mb-2 max-w-sm rounded-md p-4 shadow-lg transition-opacity duration-300"
  style="min-width: 300px"
>
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium">{{ message }}</p>
    </div>
    <div class="ml-3 flex shrink-0">
      <button
        (click)="close()"
        class="inline-flex rounded-md bg-transparent text-gray-400 hover:text-gray-500 focus:outline-none"
      >
        <span class="sr-only">Close</span>
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
