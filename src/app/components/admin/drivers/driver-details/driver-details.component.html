<div class="container mx-auto p-4">
  <h1 class="mb-6 text-2xl font-bold">Driver Details</h1>

  <div *ngIf="errorMessage" class="mb-4 rounded-md bg-red-100 p-4 text-sm text-red-700">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="h-8 w-8 animate-spin rounded-full border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <div *ngIf="!isLoading && driver" class="max-w-lg rounded-lg bg-white p-6 shadow-md">
    <div class="mb-4">
      <h2 class="mb-2 text-xl font-semibold">{{ driver.name }}</h2>
    </div>

    <div class="mb-4 grid grid-cols-1 gap-4 md:grid-cols-2">
      <div>
        <p class="text-sm font-medium text-gray-500">Email</p>
        <p class="text-lg">{{ driver.email }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Phone</p>
        <p class="text-lg">{{ driver.phone }}</p>
      </div>
    </div>

    <div class="mb-4 grid grid-cols-1 gap-4 md:grid-cols-2">
      <div>
        <p class="text-sm font-medium text-gray-500">Vehicle Type</p>
        <p class="text-lg">{{ driver.vehicleType }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Vehicle Model</p>
        <p class="text-lg">{{ driver.modelName }}</p>
      </div>
    </div>

    <div *ngIf="isEditing && editedDriver" class="mt-6 space-y-4">
      <div class="mb-4">
        <label for="name" class="mb-2 block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="editedDriver.name"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="editedDriver.email"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="phone" class="mb-2 block text-sm font-medium text-gray-700">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="editedDriver.phone"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="vehicleType" class="mb-2 block text-sm font-medium text-gray-700">Vehicle Type</label>
        <select
          id="vehicleType"
          name="vehicleType"
          [(ngModel)]="editedDriver.vehicleType"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        >
          <option value="Car">Car</option>
          <option value="Motorcycle">Motorcycle</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="modelName" class="mb-2 block text-sm font-medium text-gray-700">Vehicle Model</label>
        <input
          type="text"
          id="modelName"
          name="modelName"
          [(ngModel)]="editedDriver.modelName"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>
    </div>

    <div class="mt-6 flex justify-between">
      <button (click)="goBack()" class="rounded-md bg-gray-200 px-4 py-2 text-gray-800 hover:bg-gray-300">Back</button>

      <div class="flex space-x-2">
        <button
          *ngIf="!isEditing"
          (click)="toggleEditing()"
          class="rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
        >
          Edit
        </button>
        <button
          *ngIf="isEditing"
          (click)="cancelEditing()"
          class="rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
        >
          Cancel
        </button>
        <button
          *ngIf="isEditing"
          (click)="saveChanges()"
          class="rounded-md bg-green-600 px-4 py-2 text-white hover:bg-green-700"
        >
          Save
        </button>
        <button
          *ngIf="!isEditing"
          (click)="confirmDelete()"
          class="rounded-md bg-red-600 px-4 py-2 text-white hover:bg-red-700"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
