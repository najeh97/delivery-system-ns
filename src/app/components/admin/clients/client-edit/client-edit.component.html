<div class="container mx-auto p-4">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Edit Client</h1>
    <div class="flex space-x-2">
      <a routerLink="/admin/clients" class="rounded bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"> Cancel </a>
    </div>
  </div>

  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="h-8 w-8 animate-spin rounded-full border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <div *ngIf="!isLoading && !client" class="rounded-md bg-red-100 p-4 text-red-700">Client not found</div>

  <form
    *ngIf="!isLoading && client && clientForm"
    [formGroup]="clientForm"
    (ngSubmit)="onSubmit()"
    class="rounded-lg bg-white p-6 shadow-md"
  >
    <div class="mb-4">
      <label for="name" class="mb-2 block text-sm font-bold text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Client Name"
      />
      <div *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched" class="mt-1 text-sm text-red-600">
        Name is required
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="mb-2 block text-sm font-bold text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Email Address"
      />
      <div
        *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        Valid email is required
      </div>
    </div>

    <div class="mb-4">
      <label for="phone" class="mb-2 block text-sm font-bold text-gray-700">Phone</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Phone Number"
      />
      <div
        *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        Phone number is required
      </div>
    </div>

    <div class="mb-4">
      <label for="address" class="mb-2 block text-sm font-bold text-gray-700">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Address"
      />
      <div
        *ngIf="clientForm.get('address')?.invalid && clientForm.get('address')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        Address is required
      </div>
    </div>

    <div class="mb-4">
      <label for="bankName" class="mb-2 block text-sm font-bold text-gray-700">Bank Name</label>
      <input
        type="text"
        id="bankName"
        formControlName="bankName"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Bank Name"
      />
      <div
        *ngIf="clientForm.get('bankName')?.invalid && clientForm.get('bankName')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        Bank name is required
      </div>
    </div>

    <div class="mb-4">
      <label for="bankAccount" class="mb-2 block text-sm font-bold text-gray-700">Bank Account</label>
      <input
        type="text"
        id="bankAccount"
        formControlName="bankAccount"
        class="w-full rounded-md border border-gray-300 p-2"
        placeholder="Bank Account Number"
      />
      <div
        *ngIf="clientForm.get('bankAccount')?.invalid && clientForm.get('bankAccount')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        Bank account number is required
      </div>
    </div>

    <div class="mb-4">
      <label for="approvalStatus" class="mb-2 block text-sm font-bold text-gray-700">Approval Status</label>
      <select id="approvalStatus" formControlName="approvalStatus" class="w-full rounded-md border border-gray-300 p-2">
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="clientForm.invalid || isSaving"
        class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 disabled:bg-gray-400"
      >
        {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
