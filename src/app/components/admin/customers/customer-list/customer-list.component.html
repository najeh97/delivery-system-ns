<div class="container mx-auto p-4">
  <h1 class="mb-6 text-2xl font-bold">Customer Management</h1>

  <div class="mb-4">
    <h2 class="text-xl font-semibold">All Customers</h2>
    <p class="text-gray-600">Total: {{ customers.length }}</p>
  </div>

  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="h-8 w-8 animate-spin rounded-full border-4 border-blue-500 border-t-transparent"></div>
  </div>

  <div *ngIf="!isLoading && customers.length === 0" class="rounded-md bg-gray-100 p-6 text-center">
    <p class="text-gray-500">No customers found</p>
  </div>

  <div *ngIf="!isLoading && customers.length > 0" class="overflow-x-auto">
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-200 px-4 py-2 text-left">Name</th>
          <th class="border border-gray-200 px-4 py-2 text-left">Email</th>
          <th class="border border-gray-200 px-4 py-2 text-left">Phone</th>
          <th class="border border-gray-200 px-4 py-2 text-left">Address</th>
          <th class="border border-gray-200 px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td class="border border-gray-200 px-4 py-2">{{ customer.name }}</td>
          <td class="border border-gray-200 px-4 py-2">{{ customer.email }}</td>
          <td class="border border-gray-200 px-4 py-2">{{ customer.phone }}</td>
          <td class="border border-gray-200 px-4 py-2">{{ customer.address }}</td>
          <td class="border border-gray-200 px-4 py-2">
            <div class="flex space-x-2">
              <a
                [routerLink]="['/admin/customers', customer.id]"
                class="rounded bg-blue-500 px-2 py-1 text-xs text-white hover:bg-blue-600"
              >
                View Details
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
