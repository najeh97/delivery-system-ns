<div class="container mx-auto p-4">
  <h1 class="mb-6 text-2xl font-bold">My Profile</h1>

  <div *ngIf="isLoading" class="py-8 text-center text-gray-600">
    <p>Loading profile...</p>
  </div>

  <div *ngIf="errorMessage" class="mb-4 rounded-md bg-red-100 p-4 text-red-700">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="mb-4 rounded-md bg-green-100 p-4 text-green-700">
    {{ successMessage }}
  </div>

  <div *ngIf="!isLoading && profile" class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="space-y-4">
      <div>
        <label for="name" class="mb-2 block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="profile.name"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="email" class="mb-2 block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="profile.email"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="phone" class="mb-2 block text-sm font-medium text-gray-700">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="profile.phone"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="vehicleType" class="mb-2 block text-sm font-medium text-gray-700"> Vehicle Type </label>
        <select
          id="vehicleType"
          name="vehicleType"
          [(ngModel)]="profile.vehicleType"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        >
          <option value="Car">Car</option>
          <option value="Motorcycle">Motorcycle</option>
        </select>
      </div>

      <div>
        <label for="modelName" class="mb-2 block text-sm font-medium text-gray-700"> Vehicle Model </label>
        <input
          type="text"
          id="modelName"
          name="modelName"
          [(ngModel)]="profile.modelName"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!profileForm.form.valid || isSaving"
          class="rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none disabled:bg-blue-300"
        >
          {{ isSaving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
</div>
