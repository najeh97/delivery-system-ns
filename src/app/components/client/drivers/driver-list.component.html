<div class="container mx-auto p-4">
  <h1 class="mb-6 text-2xl font-bold">Available Drivers</h1>

  <div class="mb-4">
    <label for="vehicleTypeFilter" class="mb-2 block text-sm font-medium text-gray-700">Filter by Vehicle Type</label>
    <select
      id="vehicleTypeFilter"
      [(ngModel)]="selectedVehicleType"
      (change)="filterDrivers()"
      class="w-full max-w-xs rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
    >
      <option [ngValue]="null">All Vehicle Types</option>
      <option value="Car">Car</option>
      <option value="Motorcycle">Motorcycle</option>
    </select>
  </div>

  <div *ngIf="isLoading" class="py-4 text-center text-gray-600">
    <p>Loading drivers...</p>
  </div>

  <div *ngIf="!isLoading && drivers.length === 0" class="rounded-md bg-yellow-50 p-4">
    <p class="text-yellow-700">No drivers found. Try adjusting your filters.</p>
  </div>

  <div *ngIf="!isLoading && drivers.length > 0" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let driver of drivers"
      class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm transition hover:shadow-md"
    >
      <h3 class="mb-2 text-lg font-medium text-gray-900">{{ driver.name }}</h3>
      <div class="mb-2 flex items-center space-x-1">
        <span class="text-sm font-medium text-gray-500">Vehicle:</span>
        <span class="text-sm text-gray-900">{{ driver.vehicleType }}</span>
      </div>
      <div class="mb-2 flex items-center space-x-1">
        <span class="text-sm font-medium text-gray-500">Model:</span>
        <span class="text-sm text-gray-900">{{ driver.modelName }}</span>
      </div>
      <div class="mt-4">
        <button
          (click)="selectDriver(driver)"
          class="rounded-md bg-blue-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-blue-700"
        >
          Select Driver
        </button>
      </div>
    </div>
  </div>
</div>
