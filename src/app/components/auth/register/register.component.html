<div class="flex min-h-full items-center justify-center bg-gray-100">
  <div class="m-8 w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h1 class="mb-6 text-center text-2xl font-bold text-gray-900">Create Account</h1>

    <div *ngIf="errorMessage" class="mb-4 rounded-md bg-red-100 p-4 text-sm text-red-700">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="userType" class="mb-2 block text-sm font-medium text-gray-700">Account Type</label>
        <select
          id="userType"
          name="userType"
          [(ngModel)]="userType"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
        >
          <option [ngValue]="null" disabled>Select Account Type</option>
          <option [ngValue]="userTypes.Client">Client</option>
          <option [ngValue]="userTypes.Customer">Customer</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
          placeholder="your@email.com"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
          placeholder="********"
        />
      </div>

      <div class="mb-4">
        <label for="name" class="mb-2 block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
          placeholder="John Doe"
        />
      </div>

      <div class="mb-4">
        <label for="phone" class="mb-2 block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          required
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
          placeholder="+1234567890"
        />
      </div>

      <div class="mb-4">
        <label for="address" class="mb-2 block text-sm font-medium text-gray-700">Address</label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="address"
          required
          rows="2"
          class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
          placeholder="123 Main St, City, Country"
        ></textarea>
      </div>

      <!-- Client-specific fields -->
      <div *ngIf="userType === userTypes.Client" class="mb-4 rounded-md border border-gray-200 bg-gray-50 p-4">
        <h3 class="mb-3 font-medium text-gray-700">Client Information</h3>

        <div class="mb-4">
          <label for="bankName" class="mb-2 block text-sm font-medium text-gray-700">Bank Name</label>
          <input
            type="text"
            id="bankName"
            name="bankName"
            [(ngModel)]="bankName"
            required
            class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
            placeholder="Bank Name"
          />
        </div>

        <div class="mb-4">
          <label for="bankAccount" class="mb-2 block text-sm font-medium text-gray-700">Bank Account Number</label>
          <input
            type="text"
            id="bankAccount"
            name="bankAccount"
            [(ngModel)]="bankAccount"
            required
            class="w-full rounded-md border border-gray-200 px-3 py-2 focus:border-blue-500 focus:outline-none"
            placeholder="Account Number"
          />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.form.valid || isLoading"
        class="w-full rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none disabled:bg-blue-400"
      >
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      <p>
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
